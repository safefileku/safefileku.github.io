<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Download</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #download-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            width: 60%;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            color: #333;
        }

        #app-list {
            margin-top: 20px;
            text-align: left;
        }

        .app-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .app-item:last-child {
            margin-bottom: 0;
        }

        .download-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="download-form">
        <h2>Form Download Aplikasi</h2>
        <form action="#" method="get" onsubmit="return false;">
            <label for="appName">Nama:</label>
            <input type="text" id="appName" name="appName" placeholder="Masukkan nama aplikasi">
            <input type="submit" value="Cari" onclick="refreshHalaman()">
        </form>
        
        <div id="app-list">
            <!-- Data aplikasi akan ditampilkan di sini menggunakan JavaScript -->
        </div>

        <div id="pagination">
            <!-- Tombol navigasi halaman -->
        </div>
    </div>

    <!-- Sisipkan skrip JavaScript -->
    <script src="app_data.js"></script>
    <script>
        const itemsPerPage = 10;
        let currentPage = 1;
        let isFirstClick = true;

        function tampilkanDataAplikasi() {
            const appListContainer = document.getElementById('app-list');
            const startIdx = (currentPage - 1) * itemsPerPage;
            const endIdx = startIdx + itemsPerPage;

            // Reset konten sebelumnya
            appListContainer.innerHTML = '';

            // Tampilkan data aplikasi sesuai hasil pencarian
            let searchQuery = document.getElementById('appName').value.toLowerCase();

            const filteredApps = appData.filter(app => app.nama.toLowerCase().includes(searchQuery));

            if (filteredApps.length > 0) {
                for (let i = startIdx; i < Math.min(endIdx, filteredApps.length); i++) {
                    const appItem = document.createElement('div');
                    appItem.classList.add('app-item');
                    appItem.innerHTML = `
                        <strong>Nama:</strong> ${filteredApps[i].nama}<br>
                        <strong>Ukuran:</strong> ${filteredApps[i].ukuran}<br>
                        <button class="download-button" onclick="handleButtonClick('${filteredApps[i].linkDownload}')">Download</button>
                    `;
                    appListContainer.appendChild(appItem);
                }
            } else {
                const noResultMessage = document.createElement('p');
                noResultMessage.textContent = 'Tidak ada hasil yang ditemukan.';
                appListContainer.appendChild(noResultMessage);
            }
        }

        function buatTombolNavigasi() {
            const totalPages = Math.ceil(appData.length / itemsPerPage);
            const paginationContainer = document.getElementById('pagination');

            // Reset konten sebelumnya
            paginationContainer.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    refreshHalaman();
                });
                paginationContainer.appendChild(button);
            }
        }

        function refreshHalaman() {
            // Tampilkan data aplikasi dan buat tombol navigasi
            tampilkanDataAplikasi();
            buatTombolNavigasi();
        }

        function handleButtonClick(linkDownload) {
            if (isFirstClick) {
                // Buka iklan pada klik pertama
                window.open('https://www.profitablegatecpm.com/s6770ua68?key=bf6ff40bdebcdd16a79ebc5cdfac15d2', '_blank');
                isFirstClick = false;
            } else {
                // Buka link download pada klik kedua
                window.location.href = linkDownload;
            }
        }

        // Panggil fungsi untuk menampilkan data aplikasi dan membuat tombol navigasi
        refreshHalaman();
    </script>
    <script type='text/javascript' src='//pl22715606.profitablegatecpm.com/c1/f8/2d/c1f82d8680412175412a68211ea9f91d.js'></script>
</body>
</html>
